<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width,initial-scale=1.0"/>
    <link rel="icon" href="logo.png" type="image/png" />
    <title>Harmoniq</title>
    
    <!-- External Resources -->
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600;700&display=swap" rel="stylesheet"/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <style>
        /* CSS Variables */
        :root {
            --bg-dark: #121212;
            --bg-card: #181818;
            --bg-card-hover: #282828;
            --text-primary: #ffffff;
            --text-secondary: #b3b3b3;
            --highlight: #1db954;
            --highlight-hover: #1ed760;
            --progress-bg: #535353;
            --sidebar-bg: #000000;
            --now-playing-bg: #090909;
        }

        /* Base Styles */
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }
.logo1{
    height: 20px;
}
        body {
            font-family: 'Montserrat', sans-serif;
            background: var(--bg-dark);
            color: var(--text-primary);
            height: 100vh;
            overflow: hidden;
            display: flex;
            flex-direction: column;
        }

        /* Layout */
        .container {
            display: grid;
            grid-template-columns: 230px 1fr;
            grid-template-rows: 1fr auto;
            height: 100vh;
            gap: 0;
            grid-template-areas: 
                "sidebar main"
                "nowbar nowbar";
        }

        /* Header Styles */
        header {
            grid-area: header;
            background: rgba(0, 0, 0, 0.5);
            padding: 16px 32px;
            display: flex;
            align-items: center;
            gap: 16px;
            position: sticky;
            top: 0;
            z-index: 100;
            backdrop-filter: blur(10px);
        }

        .search-container {
            flex: 1;
            max-width: 500px;
            position: relative;
        }

        .search-container input {
            width: 100%;
            padding: 12px 40px 12px 40px;
            border-radius: 50px;
            border: none;
            background: rgba(255, 255, 255, 0.1);
            color: var(--text-primary);
            font-size: 14px;
            outline: none;
            transition: all 0.3s;
        }

        .search-container input:focus {
            background: rgba(255, 255, 255, 0.2);
        }

        .search-container i {
            position: absolute;
            left: 15px;
            top: 50%;
            transform: translateY(-50%);
            color: var(--text-secondary);
        }

        .user-controls {
            display: flex;
            align-items: center;
            gap: 16px;
        }

        /* Button Styles */
        .btn {
            padding: 10px 20px;
            border-radius: 50px;
            border: none;
            font-weight: 600;
            font-size: 14px;
            cursor: pointer;
            transition: all 0.3s;
        }

        .btn-primary {
            background: var(--highlight);
            color: white;
        }

        .btn-primary:hover {
            background: var(--highlight-hover);
            transform: scale(1.05);
        }

        .btn-secondary {
            background: transparent;
            color: var(--text-secondary);
            border: 1px solid var(--text-secondary);
        }

        .btn-secondary:hover {
            color: var(--text-primary);
            border-color: var(--text-primary);
        }

        /* Sidebar Styles */
        .sidebar {
            grid-area: sidebar;
            background: var(--sidebar-bg);
            padding: 24px 0;
            overflow-y: auto;
        }

        .logo {
            padding: 0 24px 24px;
            font-size: 24px;
            font-weight: 700;
            color: var(--text-primary);
            display: flex;
            align-items: center;
            gap: 10px;
            height: 50px;
        }

        .logo i {
            color: var(--highlight);
        }

        .sidebar-nav {
            list-style: none;
            margin-bottom: 24px;
        }

        .sidebar-nav li {
            padding: 10px 24px;
            display: flex;
            align-items: center;
            gap: 16px;
            color: var(--text-secondary);
            font-weight: 600;
            cursor: pointer;
            transition: color 0.2s;
        }

        .sidebar-nav li:hover,
        .sidebar-nav li.active {
            color: var(--text-primary);
        }

        .sidebar-nav li.active {
            border-left: 4px solid var(--highlight);
            background: rgba(255, 255, 255, 0.05);
        }

        .sidebar-section {
            padding: 16px 24px;
            border-top: 1px solid rgba(255, 255, 255, 0.1);
        }

        .sidebar-section h3 {
            font-size: 12px;
            text-transform: uppercase;
            letter-spacing: 1.5px;
            margin-bottom: 16px;
            color: var(--text-secondary);
        }

        .queue-item {
            display: flex;
            align-items: center;
            gap: 12px;
            padding: 8px 0;
            cursor: pointer;
            border-radius: 4px;
            transition: background 0.2s;
        }

        .queue-item:hover {
            background: rgba(255, 255, 255, 0.05);
        }

        .queue-item-img {
            width: 40px;
            height: 40px;
            border-radius: 4px;
            background: #333;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-shrink: 0;
        }

        .queue-item-info {
            flex: 1;
            min-width: 0;
        }

        .queue-item-title {
            font-size: 14px;
            font-weight: 500;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        .queue-item-artist {
            font-size: 12px;
            color: var(--text-secondary);
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        /* Main Content Styles */
        .main {
            grid-area: main;
            padding: 24px 32px;
            overflow-y: auto;
            background: linear-gradient(to bottom, #3a1c71, #181818 400px);
        }

        .section-title {
            font-size: 24px;
            font-weight: 700;
            margin-bottom: 20px;
        }

        .results-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(180px, 1fr));
            gap: 20px;
        }

        .track-card {
            background: var(--bg-card);
            border-radius: 8px;
            padding: 16px;
            transition: background 0.3s;
            cursor: pointer;
            position: relative;
        }

        .track-card:hover {
            background: var(--bg-card-hover);
        }

        .track-card:hover .play-btn {
            opacity: 1;
            transform: translateY(-5px);
        }

        .track-image {
            width: 100%;
            aspect-ratio: 1;
            border-radius: 4px;
            background: #333;
            margin-bottom: 16px;
            position: relative;
            overflow: hidden;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .track-image i {
            font-size: 40px;
            color: var(--text-secondary);
        }

        .play-btn {
            position: absolute;
            right: 8px;
            bottom: 8px;
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background: var(--highlight);
            color: black;
            display: flex;
            align-items: center;
            justify-content: center;
            opacity: 0;
            transition: all 0.3s;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.3);
        }

        .track-info {
            min-width: 0;
        }

        .track-title {
            font-size: 16px;
            font-weight: 600;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
            margin-bottom: 4px;
        }

        .track-artist {
            font-size: 14px;
            color: var(--text-secondary);
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        /* Now Playing Bar */
        .nowbar {
            grid-area: nowbar;
            background: var(--now-playing-bg);
            border-top: 1px solid rgba(255, 255, 255, 0.1);
            padding: 16px;
            display: flex;
            align-items: center;
            gap: 16px;
            z-index: 100;
        }

        .now-playing {
            display: flex;
            align-items: center;
            gap: 14px;
            width: 30%;
            min-width: 180px;
        }

        .now-playing-img {
            width: 56px;
            height: 56px;
            border-radius: 4px;
            background: #333;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-shrink: 0;
        }

        .now-playing-img i {
            font-size: 24px;
            color: var(--text-secondary);
        }

        .now-playing-info {
            min-width: 0;
        }

        .now-playing-title {
            font-size: 14px;
            font-weight: 600;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        .now-playing-artist {
            font-size: 12px;
            color: var(--text-secondary);
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        .player-controls {
            flex: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 8px;
            max-width: 700px;
        }

        .control-buttons {
            display: flex;
            align-items: center;
            gap: 16px;
        }

        .control-button {
            background: transparent;
            border: none;
            color: var(--text-secondary);
            cursor: pointer;
            font-size: 16px;
            transition: color 0.2s;
        }

        .control-button:hover {
            color: var(--text-primary);
        }

        .control-button.play-pause {
            width: 32px;
            height: 32px;
            border-radius: 50%;
            background: var(--text-primary);
            color: black;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .control-button.play-pause:hover {
            transform: scale(1.05);
        }

        .progress-container {
            width: 100%;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .progress-time {
            font-size: 11px;
            color: var(--text-secondary);
            min-width: 40px;
        }

        .progress-bar {
            flex: 1;
            height: 4px;
            background: var(--progress-bg);
            border-radius: 2px;
            cursor: pointer;
            position: relative;
        }

        .progress-bar:hover .progress-fill {
            background: var(--highlight);
        }

        .progress-bar:hover .progress-handle {
            display: block;
        }

        .progress-fill {
            height: 100%;
            border-radius: 2px;
            background: var(--text-secondary);
            width: 0;
            position: relative;
            transition: background 0.2s;
        }

        .progress-handle {
            width: 12px;
            height: 12px;
            border-radius: 50%;
            background: var(--text-primary);
            position: absolute;
            right: -6px;
            top: 50%;
            transform: translateY(-50%);
            display: none;
        }

        .volume-controls {
            display: flex;
            align-items: center;
            gap: 8px;
            width: 30%;
            justify-content: flex-end;
        }

        .volume-icon {
            color: var(--text-secondary);
            font-size: 16px;
        }

        .volume-bar {
            width: 100px;
            height: 4px;
            background: var(--progress-bg);
            border-radius: 2px;
            cursor: pointer;
            position: relative;
        }

        .volume-fill {
            height: 100%;
            border-radius: 2px;
            background: var(--text-secondary);
            width: 50%;
        }

        .volume-handle {
            width: 12px;
            height: 12px;
            border-radius: 50%;
            background: var(--text-primary);
            position: absolute;
            right: -6px;
            top: 50%;
            transform: translateY(-50%);
            display: none;
        }

        .volume-bar:hover .volume-fill {
            background: var(--highlight);
        }

        .volume-bar:hover .volume-handle {
            display: block;
        }

        /* Lyrics Section */
        .lyrics-container {
            background: var(--bg-card);
            border-radius: 8px;
            padding: 20px;
            margin-top: 24px;
            max-height: 300px;
            overflow-y: auto;
        }

        .lyrics-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 16px;
        }

        .lyrics-title {
            font-size: 18px;
            font-weight: 600;
        }

        .lyrics-content {
            line-height: 1.6;
            color: var(--text-secondary);
            white-space: pre-wrap;
            text-align: center;
            font-size: 14px;
        }

        /* Utilities */
        .hidden {
            display: none;
        }

        /* Responsive */
        @media (max-width: 768px) {
            .container {
                grid-template-columns: 1fr;
                grid-template-areas: 
                    "main"
                    "nowbar";
            }
            
            .sidebar {
                display: none;
            }
            
            .results-grid {
                grid-template-columns: repeat(auto-fill, minmax(140px, 1fr));
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Sidebar -->
        <aside class="sidebar">
            <div class="logo">
                <img src="logo.png" alt="Chaya Logo" class="logo1">
                <span>Harmoniq</span>
            </div>
            <ul class="sidebar-nav">
                <li class="active"><i class="fas fa-home"></i> Home</li>
            </ul>
            <div class="sidebar-section">
                <!-- Queue items would go here -->
            </div>
        </aside>

        <!-- Main Content -->
        <main class="main">
            <header>
                <div class="search-container">
                    <i class="fas fa-search"></i>
                    <input type="text" id="search-input" placeholder="Search for songs, artists, or albums"/>
                </div>
                <div class="user-controls">
                    <!-- User controls would go here -->
                </div>
            </header>

            <h2 class="section-title">Top Results</h2>
            <div class="results-grid" id="results-container">
                <!-- Results will be populated here -->
            </div>

            <div class="lyrics-container hidden" id="lyrics-container">
                <div class="lyrics-header">
                    <div class="lyrics-title">Lyrics</div>
                    <button class="control-button" id="close-lyrics">
                        <i class="fas fa-times"></i>
                    </button>
                </div>
                <div class="lyrics-content" id="lyrics-content">
                    Lyrics will appear here...
                </div>
            </div>
        </main>

        <!-- Now Playing Bar -->
        <footer class="nowbar">
            <div class="now-playing">
                <div class="now-playing-img" id="now-playing-img">
                    <i class="fas fa-music"></i>
                </div>
                <div class="now-playing-info">
                    <div class="now-playing-title" id="now-playing-title">Not playing</div>
                    <div class="now-playing-artist" id="now-playing-artist">â€”</div>
                </div>
            </div>

            <div class="player-controls">
                <div class="control-buttons">
                    <button class="control-button play-pause" id="play-pause-btn">
                        <i class="fas fa-play"></i>
                    </button>
                </div>
                <div class="progress-container">
                    <div class="progress-time" id="current-time">0:00</div>
                    <div class="progress-bar" id="progress-bar">
                        <div class="progress-fill" id="progress-fill"></div>
                        <div class="progress-handle" id="progress-handle"></div>
                    </div>
                    <div class="progress-time" id="total-time">0:00</div>
                </div>
            </div>

            <div class="volume-controls">
                <!-- Volume controls would go here -->
            </div>
        </footer>
    </div>

    <!-- YouTube IFrame API -->
    <script src="https://www.youtube.com/iframe_api"></script>
    
    <script src="https://www.youtube.com/iframe_api"></script>
<script>
// Replace with your YouTube Data API v3 key
const API_KEY = "AIzaSyBFMjZRjFVQ70iYBAujYJSqUJShqSpAwc8";

// Global variables
let player;
let currentTrack = null;

// DOM Elements
const searchInput = document.getElementById('search-input');
const resultsContainer = document.getElementById('results-container');
const nowPlayingImg = document.getElementById('now-playing-img');
const nowPlayingTitle = document.getElementById('now-playing-title');
const nowPlayingArtist = document.getElementById('now-playing-artist');
const playPauseBtn = document.getElementById('play-pause-btn');
const currentTimeEl = document.getElementById('current-time');
const totalTimeEl = document.getElementById('total-time');
const progressBar = document.getElementById('progress-bar');
const progressFill = document.getElementById('progress-fill');

// Initialize YouTube Player
function onYouTubeIframeAPIReady() {
  player = new YT.Player('player', {
    height: '0',
    width: '0',
    playerVars: {
      playsinline: 1,
      modestbranding: 1,
      rel: 0
    },
    events: {
      'onReady': () => player.setVolume(50),
      'onStateChange': onPlayerStateChange
    }
  });
}

function onPlayerStateChange(event) {
  if (event.data === YT.PlayerState.PLAYING) {
    playPauseBtn.innerHTML = '<i class="fas fa-pause"></i>';
    updateProgressBar();
  } else {
    playPauseBtn.innerHTML = '<i class="fas fa-play"></i>';
  }
}

// Update progress bar
function updateProgressBar() {
  if (player && player.getDuration) {
    const currentTime = player.getCurrentTime();
    const duration = player.getDuration();

    currentTimeEl.textContent = formatTime(currentTime);
    totalTimeEl.textContent = formatTime(duration);

    const progressPercent = (currentTime / duration) * 100;
    progressFill.style.width = `${progressPercent}%`;

    if (player.getPlayerState() === YT.PlayerState.PLAYING) {
      requestAnimationFrame(updateProgressBar);
    }
  }
}

function formatTime(time) {
  const minutes = Math.floor(time / 60);
  const seconds = Math.floor(time % 60);
  return `${minutes}:${seconds < 10 ? '0' : ''}${seconds}`;
}

// Search for music directly with YouTube Data API
async function searchMusic(query) {
  if (!query) return;

  try {
    const response = await fetch(
      `https://www.googleapis.com/youtube/v3/search?part=snippet&type=video&maxResults=20&q=${encodeURIComponent(query)}&key=${API_KEY}`
    );
    const data = await response.json();
    displayResults(data.items || []);
  } catch (error) {
    console.error('Search error:', error);
  }
}

function displayResults(results) {
  resultsContainer.innerHTML = '';

  results.forEach(item => {
    const videoId = item.id.videoId;
    const title = item.snippet.title;
    const channel = item.snippet.channelTitle;
    const thumbnail = item.snippet.thumbnails.medium.url;

    const trackElement = document.createElement('div');
    trackElement.className = 'track-card';
    trackElement.innerHTML = `
      <div class="track-image">
        <img src="${thumbnail}" alt="${title}" style="width:100%;height:100%;object-fit:cover">
        <div class="play-btn" data-id="${videoId}">
          <i class="fas fa-play"></i>
        </div>
      </div>
      <div class="track-info">
        <div class="track-title">${title}</div>
        <div class="track-artist">${channel}</div>
      </div>
    `;

    trackElement.addEventListener('click', () => {
      playTrack(videoId, title, channel, thumbnail);
    });

    resultsContainer.appendChild(trackElement);
  });
}

function playTrack(videoId, title, artist, thumbnail) {
  currentTrack = { videoId, title, artist, thumbnail };
  player.loadVideoById(videoId);

  nowPlayingTitle.textContent = title;
  nowPlayingArtist.textContent = artist;

  nowPlayingImg.innerHTML = '';
  const img = document.createElement('img');
  img.src = thumbnail;
  img.alt = title;
  img.style.width = '100%';
  img.style.height = '100%';
  img.style.objectFit = 'cover';
  nowPlayingImg.appendChild(img);
}

// Event listeners
searchInput.addEventListener('keypress', (e) => {
  if (e.key === 'Enter') {
    searchMusic(searchInput.value);
  }
});

playPauseBtn.addEventListener('click', () => {
  if (player && player.getPlayerState) {
    const state = player.getPlayerState();
    if (state === YT.PlayerState.PLAYING) {
      player.pauseVideo();
    } else {
      player.playVideo();
    }
  }
});

progressBar.addEventListener('click', (e) => {
  if (player && player.getDuration) {
    const rect = progressBar.getBoundingClientRect();
    const percent = (e.clientX - rect.left) / rect.width;
    const newTime = player.getDuration() * percent;
    player.seekTo(newTime, true);
  }
});

// Initialize with trending/popular search
window.addEventListener('load', () => {
  searchMusic('trending music');
});

// Hidden YouTube iframe
const playerElement = document.createElement('div');
playerElement.id = 'player';
playerElement.style.display = 'none';
document.body.appendChild(playerElement);
</script>

</body>
